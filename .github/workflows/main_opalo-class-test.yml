name: Deploy to Opalo-Class-Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
      - run: mvn clean install
      - uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Test
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: java-app
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6A95159FCB2E4FCCB0539D8384599153 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3DF0D8FA46F74BCA9A53E6A4F7210AD6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4B78D0A5F0294ED99808AE6840C106D9 }}
      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'Opalo-Class-Test'
          slot-name: 'Production'
          package: '*.jar'
